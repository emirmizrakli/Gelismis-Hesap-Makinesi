<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gelişmiş Hesap Makinesi</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="theme-switcher">
        <button class="theme-btn" data-theme="light"><i class="fas fa-sun"></i></button>
        <button class="theme-btn" data-theme="dark"><i class="fas fa-moon"></i></button>
        <button class="theme-btn" data-theme="blue"><i class="fas fa-palette"></i></button>
    </div>

    <div class="calculator-container">
        <div class="calculator">
            <div class="display">
                <div class="previous-operand"></div>
                <div class="current-operand">0</div>
            </div>
            <div class="buttons">
                <button class="operator" data-action="clear">AC</button>
                <button class="operator" data-action="delete"><i class="fas fa-backspace"></i></button>
                <button class="operator" data-action="percent">%</button>
                <button class="operator" data-action="divide">÷</button>
                
                <button class="scientific" data-action="sin">sin</button>
                <button class="scientific" data-action="cos">cos</button>
                <button class="scientific" data-action="tan">tan</button>
                <button class="operator" data-action="multiply">×</button>
                
                <button class="scientific" data-action="sqrt">√</button>
                <button class="scientific" data-action="square">x²</button>
                <button class="scientific" data-action="power">xʸ</button>
                <button class="operator" data-action="subtract">-</button>
                
                <button class="scientific" data-action="log">log</button>
                <button class="scientific" data-action="ln">ln</button>
                <button class="scientific" data-action="pi">π</button>
                <button class="operator" data-action="add">+</button>
                
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operator" data-action="calculate">=</button>
                
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="scientific" data-action="factorial">x!</button>
                
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="scientific" data-action="exp">EXP</button>
                
                <button class="number zero">0</button>
                <button class="number">.</button>
                <button class="scientific" data-action="e">e</button>
                <button class="scientific" data-action="abs">|x|</button>
            </div>
        </div>

        <div class="history-panel">
            <h3>Hesaplama Geçmişi</h3>
            <div class="history-list"></div>
            <button class="clear-history">Geçmişi Temizle</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
